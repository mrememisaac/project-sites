<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="site.name" class="form-control" id="name" placeholder="Site Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="site.description" class="form-control" id="description" placeholder="Site Description"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Condition</label>
    <div class="col-sm-10">
        <input type="text" ng-model="site.condition" class="form-control" id="condition" placeholder="Site Condition"/>
    </div>
</div>
<div class="form-group">
    <label for="yearStarted" class="col-sm-2 control-label">Start Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="site.yearStarted" class="form-control" id="yearStarted" placeholder="When was the project started?"/>
    </div>
</div>
<div class="form-group">
    <label for="latitude" class="col-sm-2 control-label">Latitude</label>
    <div class="col-sm-10">
        <input type="text" ng-model="site.latitude" class="form-control" id="latitude" placeholder="Latitude"/>
    </div>
</div>
<div class="form-group">
    <label for="longtitude" class="col-sm-2 control-label">Longitude</label>
    <div class="col-sm-10">
        <input type="text" ng-model="site.longtitude" class="form-control" id="longtitude" placeholder="Longtitude"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
